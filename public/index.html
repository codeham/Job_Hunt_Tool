<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title"></h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div id="listingModal" class="modal-body">
      	<div class="col-md-6">
      		<p id="position"></p>
      		<p id="status"></p>
      		<p id="location"></p>
      		<p id="platform"></p>
      		<p id="date"></p>
      	</div>


		<div class="col-md-8">
			<h6>Description</h6>
			<textarea disabled="" class="form-control modalDescription" name="description" placeholder="Copy & Paste Description Here" rows="5"></textarea>
		</div>	
		<!-- divide -->
		<br>
		<div class="col-md-8">
			<h6>Requirements</h6>
			<textarea disabled="" class="form-control modalRequirements" name="requirements" placeholder="Copy & Paste Description Here" rows="6"></textarea>
		</div>
		<br>

		<!-- Change Status -->
		<div class="col-md-8">
			 <p>Change Status</p>
			<div class="form-check-inline">
			  <label class="form-check-label">
			    <input type="radio" class="form-check-input" name="optradio"><span class="badge badge-info">Applied</span>
			  </label>
			</div>
			<div class="form-check-inline">
			  <label class="form-check-label">
			    <input type="radio" class="form-check-input" name="optradio"><span class="badge badge-success">In Progress</span>
			  </label>
			</div>
			<div class="form-check-inline disabled">
			  <label class="form-check-label">
			    <input type="radio" class="form-check-input" name="optradio" disabled><span class="badge badge-danger">Denied</span>
			  </label>
			</div>
		</div>



      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

<!-- Start of Form Posting Container -->
<div class="container p-2">
  	<!-- form job posting info -->
    <div class="card card-outline-secondary">
        <div class="card-header">

            <!-- <h3 class="mb-0">Job Posting</h3> -->
        </div>
        <div class="card-body">
            <form class="form" role="form" autocomplete="on" action="/" method="POST">

                    <label class="col-lg-3 col-form-label form-control-label">Company</label>
                    <div class="col-lg-9">

                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Position</label>

                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">City</label>

                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">State</label>
                    <div class="col-lg-2">
					<!-- Dropdown States -->
					  <select class="form-control" name="states" id="states" placeholder="State">

						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					  </select>        	
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Country</label>
                    <div class="col-lg-2">
                    	<!-- Country Option -->
						<select class="form-control" name="country" id="country">
							<option>United States</option>
						</select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Job Platform</label>
                    <div class="col-lg-2">
                    <!-- Job Platform -->
					  <select class="form-control" name="job-platform" id="job-platform">
					  	<option>Job Platform</option>
					    <option>Indeed</option>
					    <option>LinkedIn</option>
					    <option>Glassdoor</option>
					    <option>Monster</option>
					    <option>Other</option>
					  </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Description</label>
					<div class="col-lg-6">
						<textarea class="form-control" name="description" placeholder="Copy & Paste Description Here" rows="6"></textarea>
					</div>
                </div>

					</div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label"></label>
                    <div class="col-lg-9">
                        <input type="reset" class="btn btn-secondary" value="Clear">
                        <input type="submit" class="btn btn-primary" value="Post">
                    </div>
                </div>
            </form>
